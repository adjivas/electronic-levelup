---
sudo: required
language: bash
os:
  - linux
env:
  - ARCH=x86_64
addons:
  apt:
    # 1. Setup of the toolchain
    # in the file below: 
    sources:
    - ubuntu-toolchain-r-test
    # Note that if you use debian may be you will need to add: 
    - sourceline: "deb http://www.emdebian.org/debian squeeze main"
    # Next update apt-get links by typing: 
    update: true
    # Next install the toolchain by typing the following: 
    packages:
    - gcc-4.7-arm-linux-gnueabihf
    - ncurses-dev
    - uboot-mkimage
    - build-essential
    - git
script:
  - export INPUT=$(git log -1 --oneline --pretty=%s)
  - |
    if [[ $INPUT =~ "--publish" ]];
      then
        export TRAVIS_TAG=1
    fi
  - mkdir -p olimex/{images,boot/dts,fs}
  - cp -f .travis.yml README.md olimex

  # 2. Building Uboot 
  # First let's make the directory where we would build the AM3352-SOM-olimex:
  - mkdir AM3352-SOM-olimex
  - cd AM3352-SOM-olimex


deploy:
  provider: pages
  local-dir: olimex
  target-branch: little-ti
  skip-cleanup: true
  github-token: "$GITHUB_TOKEN"
  keep-history: true
  verbose: true
  on:
    branch: little-ti
    tags: true

env:
  global:
    secure: ""
